<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input id="nome">
    </div>

    <script>
        var linkElement = document.createElement('a');

        linkElement.setAttribute('href', 'http://www.facebook.com');

        var textElement = document.createTextNode('Acessar site do Facebook');
        linkElement.appendChild(textElement)

        var containerElement = document.querySelector('div#app');
        containerElement.appendChild(linkElement);

        var inputElement = document.getElementById('nome');
        containerElement.removeChild(inputElement);
    </script>
</body>
</html>
